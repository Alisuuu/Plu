<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Streaming IPTV</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 0; /* Remove margem padrão */
            padding-top: 350px; /* Adiciona padding no topo igual ou maior que a altura do player fixo */
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 20px;
        }

        #player-container {
            position: fixed; /* Fixa o player na tela */
            top: 0;
            left: 0;
            width: 100%; /* Ocupa a largura total */
            height: 300px; /* Altura fixa para o player. Ajuste conforme necessário. */
            background-color: #000; /* Fundo preto para o player */
            z-index: 100; /* Garante que o player fique acima de outros elementos */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Garante que o vídeo não saia do contêiner se redimensionado */
        }

        #mediaPlayer {
            display: block; /* Remove espaço extra abaixo do elemento */
            width: 100%; /* Faz o vídeo preencher a largura do contêiner */
            height: 100%; /* Faz o vídeo preencher a altura do contêiner */
            object-fit: contain; /* Redimensiona o vídeo para caber no contêiner, mantendo a proporção */
        }

        #playlist-container {
             width: 100%;
             max-width: 800px; /* Largura máxima para a playlist */
             margin: 0 auto; /* Centraliza a playlist na página */
        }

        h2 {
            margin-top: 0;
        }

        #playlist {
            list-style: none;
            padding: 0;
        }

        #playlist li {
            background: #f4f4f4;
            margin-bottom: 5px;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s ease;
            display: flex; /* Permite alinhar o logo e o texto */
            align-items: center; /* Centraliza verticalmente o logo e o texto */
            overflow: hidden; /* Evita que texto longo quebre o layout */
            text-overflow: ellipsis; /* Adiciona reticências se o texto for muito longo */
            white-space: nowrap; /* Impede a quebra de linha */
        }

        #playlist li:hover {
            background: #e2e2e2;
        }

        #playlist li.active {
            background: #c3e6cb;
            font-weight: bold;
        }

        #playlist li img {
            width: 30px; /* Tamanho do logo. Ajuste conforme necessário. */
            height: auto; /* Mantém a proporção */
            margin-right: 10px; /* Espaço entre o logo e o texto */
            flex-shrink: 0; /* Impede que a imagem diminua */
        }
    </style>
</head>
<body>

    <div id="player-container">
        <video id="mediaPlayer" controls></video>
    </div>

    <div id="playlist-container">
        <h2>Canais</h2>
        <ul id="playlist">
            <li>Carregando canais...</li>
        </ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script src="script.js"></script>

</body>
</html>
